<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia by Roger</title>

    <link rel="shortcut icon" href="assets/images/triviaIcon.png">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added link to the jQuery library -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <script src="assets/javascript/app.js"></script>


</head>

<body>

    <div id="myWelcome">
        <img src="assets/images/trivia.png" alt="Trivia logo" id="welcomeImg">

        <div class="forName">
            <input type="text" class="form-control" placeholder="Your Name" id="myName">
        </div>

        <div>
            <div class="forName">
                <select class="form-control" id="gameCategory">
                    <option value="fruit">Fruits and Vegi</option>
                    <option value="art">Art</option>
                </select>
            </div>
        </div>

        <button id="start" class="btn btn-success" disabled>Star Game</button>
    </div>

    <div id="loading">
        <img src="assets/images/trivia.png" alt="Trivia logo" id="welcomeImg">

        <h2>Loading your questions!</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
        </div>
    </div>

    <div id="game">
        <div class="row">
            <div class="col-lg-4">
                <div class="menu-bar">
                    <img src="assets/images/trivia.png" alt="Trivia logo">
                </div>
            </div>
            <div class="col-lg-8">
                <button id="exit" class="btn btn-primary" style="float: right;">Exit</button>
                <h2>Hello: <strong id="showName"></strong></h2>
            </div>
        </div>

        <div class="jumbotron shadow-lg">

            <h4 id="timmer" style="float: right; margin-top: -40px;"></h4>

            <h3 id="question"></h3>
            <hr>
            <div class="row">
                <div class="col-lg-8">
                    <h3 class="answer" id="q1" value="1"></h3>
                    <h3 class="answer" id="q2" value="2"></h3>
                    <h3 class="answer" id="q3" value="3"></h3>
                    <h3 class="answer" id="q4" value="4"></h3>
                </div>
                <div class="col-lg-4" id="status">
                </div>
            </div>

            <div class="correctAnswer">
                <hr>
                <h3 id="correctAnswer"></h3>
            </div>
        </div>

    </div>

    <div id="result">

        <div class="row">
            <div class="col-lg-4">
                <div class="menu-bar">
                    <img src="assets/images/trivia.png" alt="Trivia logo">
                </div>
            </div>
            <div class="col-lg-8">
                <button id="exit" class="btn btn-primary" style="float: right;">Exit</button>
                <h2>Hello: <strong id="showName"></strong></h2>
            </div>
        </div>

        <div class="jumbotron shadow-lg">
            <h1>You finished!!</h1>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 id="winning"></h2>
                </div>
                <div class="col">
                    <h2 id="losser"></h2>
                </div>
            </div>
            <hr>
            <div>
                <div class="forName">
                    <select class="form-control" id="newGameCategory">
                        <option value="fruit">Fruits and Vegi</option>
                        <option value="art">Art</option>
                    </select>
                </div>
            </div>
            <div style="text-align: center;">
                <button id="restart" class="btn btn-danger">Play again</button>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
